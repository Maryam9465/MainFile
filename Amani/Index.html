<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcf2f2;
            margin: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #0e1201;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f4f5e0;
            color: rgb(19, 1, 1);
        }
        tr:nth-child(even) {
            background-color: #f7f4f4;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item #</th>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
              </tr>
            
            <!--color one cell-->
            
            
            <!-- Empty row -->
            <tr>
              <td colspan="3">&nbsp;</td> <!-- This creates an empty row with cells spanning all columns -->
            </tr>

           
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>2</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>4</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>5</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>6</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>7</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
