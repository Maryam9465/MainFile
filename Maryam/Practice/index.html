<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student List</h1>
        </header>
        <main>
            <table class="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Grade</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>A</td>
                        <td><button class="details-button">View Details</button></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>B+</td>
                        <td><button class="details-button">View Details</button></td>
                    </tr>
                    <tr>
                        <td>Emily Johnson</td>
                        <td>A-</td>
                        <td><button class="details-button">View Details</button></td>
                    </tr>
                    <tr>
                        <td>Michael Brown</td>
                        <td>B</td>
                        <td><button class="details-button">View Details</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <p>&copy; 2024 Student List Project</p>
        </footer>
    </div>
</body>
</html>
