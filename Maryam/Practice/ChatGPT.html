<!D<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .info-section {
            margin-bottom: 30px;
        }
        .info-section span {
            font-weight: bold;
            color: #0056b3;
        }
        .color-table {
            width: 100%;
            border-collapse: collapse;
        }
        .color-table th, .color-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .color-table th {
            background-color: #f2f2f2;
            color: #333;
        }
        .color-box {
            height: 30px;
            width: 30px;
            border-radius: 4px;
            display: inline-block;
        }
        .lists {
            margin-top: 20px;
        }
        .lists ul, .lists ol {
            margin: 0;
            padding: 0;
            list-style-position: inside;
        }
        .lists li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .lists li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>HTML Elements Showcase</h1>
        </div>

        <!-- Span Example -->
        <div class="info-section">
            <p>This is an example of a <span>span element</span> used to highlight text in a paragraph.</p>
        </div>

        <!-- Color Table -->
        <div class="info-section">
            <h2>Color Table</h2>
            <table class="color-table">
                <thead>
                    <tr>
                        <th>Color Name</th>
                        <th>Color Sample</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Orange</td>
                        <td><div class="color-box" style="background-color: orange;"></div></td>
                    </tr>
                    <tr>
                        <td>Purple</td>
                        <td><div class="color-box" style="background-color: purple;"></div></td>
                    </tr>
                    <tr>
                        <td>Cyan</td>
                        <td><div class="color-box" style="background-color: cyan;"></div></td>
                    </tr>
                    <tr>
                        <td>Pink</td>
                        <td><div class="color-box" style="background-color: pink;"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Lists -->
        <div class="lists">
            <h2>Unordered List</h2>
            <ul>
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
            </ul>

            <h2>Ordered List</h2>
            <ol>
                <li>First step</li>
                <li>Second step</li>
                <li>Third step</li>
            </ol>
        </div>
    </div>
</body>
</html>
