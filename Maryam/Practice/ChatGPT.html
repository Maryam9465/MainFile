<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive HTML Elements</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #ececec;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .box {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .box-header {
            background: #007bff;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
        .box-content {
            padding: 20px;
        }
        .box-content span {
            color: #007bff;
            font-weight: bold;
        }
        .color-table {
            width: 100%;
            border-collapse: collapse;
        }
        .color-table th, .color-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .color-table th {
            background-color: #007bff;
            color: #ffffff;
        }
        .color-box {
            height: 40px;
            width: 40px;
            border-radius: 4px;
            display: inline-block;
        }
        .lists {
            margin-top: 20px;
        }
        .lists ul, .lists ol {
            padding-left: 20px;
        }
        .lists li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <!-- Span Example -->
            <div class="box">
                <div class="box-header">Span Example</div>
                <div class="box-content">
                    <p>This is an example of a <span>span element</span> used to highlight text within a paragraph.</p>
                </div>
            </div>

            <!-- Color Table -->
            <div class="box">
                <div class="box-header">Color Table</div>
                <div class="box-content">
                    <table class="color-table">
                        <thead>
                            <tr>
                                <th>Color Name</th>
                                <th>Color Sample</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Red</td>
                                <td><div class="color-box" style="background-color: red;"></div></td>
                            </tr>
                            <tr>
                                <td>Green</td>
                                <td><div class="color-box" style="background-color: green;"></div></td>
                            </tr>
                            <tr>
                                <td>Blue</td>
                                <td><div class="color-box" style="background-color: blue;"></div></td>
                            </tr>
                            <tr>
                                <td>Yellow</td>
                                <td><div class="color-box" style="background-color: yellow;"></div></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Lists -->
            <div class="box">
                <div class="box-header">Lists</div>
                <div class="box-content lists">
                    <h3>Unordered List</h3>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>

                    <h3>Ordered List</h3>
                    <ol>
                        <li>First</li>
                        <li>Second</li>
                        <li>Third</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
