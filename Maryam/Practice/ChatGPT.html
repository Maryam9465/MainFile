<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern HTML Layout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            color: #333;
        }
        .section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .section > div {
            flex: 1;
            min-width: 300px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .section > div:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .section h2 {
            margin-top: 0;
            color: #007bff;
        }
        .color-table {
            width: 100%;
            border-collapse: collapse;
        }
        .color-table th, .color-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .color-table th {
            background-color: #007bff;
            color: #ffffff;
        }
        .color-box {
            height: 40px;
            width: 40px;
            border-radius: 4px;
            display: inline-block;
        }
        .lists {
            margin-top: 20px;
        }
        .lists ul, .lists ol {
            margin: 0;
            padding: 0;
            list-style-position: inside;
        }
        .lists li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .lists li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modern HTML Layout</h1>
        </div>
        <div class="section">
            <!-- Span Example -->
            <div>
                <h2>Span Example</h2>
                <p>This is an example of a <span style="color: #007bff;">span element</span> used to highlight text within a paragraph.</p>
            </div>

            <!-- Color Table -->
            <div>
                <h2>Color Table</h2>
                <table class="color-table">
                    <thead>
                        <tr>
                            <th>Color Name</th>
                            <th>Color Sample</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Red</td>
                            <td><div class="color-box" style="background-color: red;"></div></td>
                        </tr>
                        <tr>
                            <td>Green</td>
                            <td><div class="color-box" style="background-color: green;"></div></td>
                        </tr>
                        <tr>
                            <td>Blue</td>
                            <td><div class="color-box" style="background-color: blue;"></div></td>
                        </tr>
                        <tr>
                            <td>Yellow</td>
                            <td><div class="color-box" style="background-color: yellow;"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Lists -->
            <div>
                <h2>Lists</h2>
                <div class="lists">
                    <h3>Unordered List</h3>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>

                    <h3>Ordered List</h3>
                    <ol>
                        <li>First</li>
                        <li>Second</li>
                        <li>Third</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
